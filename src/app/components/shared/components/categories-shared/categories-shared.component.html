<div class="categories group">
  <ng-container *ngFor="let category of categories; let i = index">
    <div class="category category-{{ i }}">
      <div class="category-body">
        <i class="icon fas {{ category.icon }}"></i>
        <div class="name">{{ category.label }}</div>
        <div *ngIf="category.name !== 'nuevacategoria'" class="businesses">
          ({{ category.business.length }} negocios)
        </div>
      </div>
    </div>
  </ng-container>
</div>

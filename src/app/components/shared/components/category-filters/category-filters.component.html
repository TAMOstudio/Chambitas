<app-work-type-filter
  (selectedWTEmitter)="filterResults($event, 'time')"
></app-work-type-filter>
<app-reviews-filter
  (selectedStarsEmitter)="filterResults($event, 'reviews')"
></app-reviews-filter>
<app-category-filter
  *ngIf="categoryTags.length > 0"
  [categoryTags]="categoryTags"
  (selectedCategoriesEmitter)="filterResults($event, 'category')"
></app-category-filter>
<app-tags-filter
  *ngIf="servicesTags.length > 0"
  [servicesTags]="servicesTags"
  (selectedTagsEmitter)="filterResults($event, 'services')"
></app-tags-filter>

<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation"
    ><mat-nav-list>
      <a mat-list-item routerLink="/home" (click)="sidenav.close()">
        <mat-icon>
          home
        </mat-icon>
        <span class="nav-caption">Home</span>
      </a>

      <a mat-list-item routerLink="/signup" (click)="sidenav.close()">
        <mat-icon>
          face
        </mat-icon>
        <span class="nav-caption">Signup</span>
      </a>

      <a mat-list-item routerLink="/login" (click)="sidenav.close()">
        <mat-icon>
          input
        </mat-icon>
        <span class="nav-caption">Login</span>
      </a>
      <a mat-list-item routerLink="/login" (click)="sidenav.close()">
        <mat-icon>
          eject
        </mat-icon>
        <span class="nav-caption">Logout</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <app-navbar (toggle)="onToggle()"></app-navbar>
</mat-sidenav-container>
